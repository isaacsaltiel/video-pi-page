<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Videos - Raspberry Pi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .video-container {
      max-width: 720px;
      margin: 20px auto;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .download-btn {
      display: inline-block;
      margin-bottom: 10px;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Galería de Videos Recientes</h1>

</body>
</html>
